<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <form id="form-tarefas">
        <input type="text" id="titulo-tarefa" placeholder="Título" />
        <input type="date" id="data-tarefa" />
        <input type="time" id="tempo-tarefa" />
        <textarea id="descricao-tarefa" placeholder="Descrição"></textarea>
        <button type="submit">Adicionar Tarefa</button>
      </form>
      <ul id="lista-tarefas"></ul>

      <h2>Repositorios do Usuário</h2>
        <form id="form-repositorios">
            <input type="text" id="usuario" placeholder="Nome do Usuário" />
            <button type="submit">Buscar Repositórios</button>
        </form>
      <ul id="lista-repositorios"></ul>


    <footer>Desenvolvido por Pedro</footer>
    <script src="scripts.js" defer></script>
  </body>
</html>
